services:
  # Web service for the Dash application
  - type: web
    name: cian-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 8050
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Background worker for the scheduler
  - type: worker
    name: cian-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0